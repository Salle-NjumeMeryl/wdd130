        <h2>Send us a message</h2>
        <form>
            <fieldset>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name"><br>
                </div>
                <div class="form-item">
                    <label for="useremail">Your Email:</label>
                    <input type="email" id="useremail" name="useremail"><br>
                </div>
            </fieldset>
            <fieldset>
                <legend>Purpose of message</legend>
                <div class="form-item">
                    <label for="option1">
                        <input type="radio" id="option1" name="choice" value="General Inquiry" required>
                        General Inquiry
                    </label><br>
                </div>
                <div class="form-item">
                    <label for="option2">
                        <input type="radio" id="option2" name="choice" value="Reservation Question" required>
                        Reservation Question
                    </label><br>
                </div>
                <div class="form-item">
                    <label for="option3">
                        <input type="radio" id="option3" name="choice" value="Website Suggestion" required>
                        Website Suggestion
                    </label><br>
                </div>
            </fieldset>
                <fieldset>
                    <legend>Your Message</legend>
                <div class="form-item">
                    <label for="message">Type here</label>
                    <textarea id="message" name="message" rows="5" cols="50"></textarea>
                </div>
                <div class="form-item">
                    <label for="checkbox">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="checkbox" name="checkbox">
                </div>
            </fieldset>
                <button type="submit">Submit form</button>
            </fieldset>
        </form>
